<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- Comienzo de formulario -->
    <div class="form">
        <div class="title">Env√≠o De Emails</div>
        <div class="subtitle">Contactanos!</div>
        <div class="input-container ic1">
          <input id="firstname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">Email Destino, ejemplo: whitesugar@gmail.com</label>
        </div>
        <div class="input-container ic2">
          <input id="lastname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Asunto</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder" id="inputmensaje">Mensaje</label>
        </div>
        <button type="text" class="submit">Enviar</button>
      </div>
    
    <script src="app.js"></script>
</body>
</html>
